<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HIT Project - Expense Manager</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #007BFF;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    nav {
      text-align: center;
      margin-bottom: 40px;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 15px;
      color: #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    form button {
      padding: 10px;
      background: #007BFF;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<header>
  <h1>HIT Project</h1>
  <p>Welcome to the Expense Manager</p>
</header>

<nav>
  <a href="about.html">About Us</a>
</nav>

<div class="container">
  <div class="card">
    <h2>View User Details</h2>
    <form id="userForm">
      <label for="userId">Enter User ID:</label>
      <input type="text" id="userId" placeholder="e.g., 12345" required>
      <button type="submit">View User</button>
    </form>
  </div>

  <div class="card">
    <h2>View Cost Report</h2>
    <form id="reportForm">
      <label for="reportUserId">Enter User ID:</label>
      <input type="text" id="reportUserId" placeholder="e.g., 12345" required>

      <label for="year">Year:</label>
      <input type="number" id="year" value="2025" required>

      <label for="month">Month:</label>
      <input type="number" id="month" min="1" max="12" value="1" required>

      <button type="submit">View Cost Report</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('userForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const userId = document.getElementById('userId').value.trim();
    if (userId) {
      window.location.href = `user.html?id=${userId}`;
    }
  });

  document.getElementById('reportForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const userId = document.getElementById('reportUserId').value.trim();
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;
    if (userId) {
      window.location.href = `costs.html?id=${userId}&year=${year}&month=${month}`;
    }
  });
</script>
</body>
</html>
